<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="video_style.css">
    <title>Search</title>
</head>
<body>
  <div id="imDiv">
    <img id="image_display" alt="album cover" onerror='this.style.display = "none"'>
  </div>

  <video class="video" playsinline muted autoplay loop>
    <source src="background.mp4" type="video/mp4">
  </video>

  <div class="formContainer">
      <form action="V2_Chung/indexCurr.html" method="GET">

        <input type="hidden" id='hidden_token'>
        <input type="hidden" id='searchquery'>

        <input type="text" name="albumId" id="albumIdTAG" style="display:none;">
        <input type="text" placeholder="Album Name" id='searchBox' autocomplete="off">

        <label for="album" class="form_label">Album</label>
        <input type="submit" value="Submit" id='SubmitForm' style="display: none;">
        <button type="submit" id="btn_submit" class="btn btn-success">Search</button>

      </form>


  </div>
  <div id="result" style="display:none;"></div>

  <script src="app.js" type="text/javascript"></script>
  <script src="dynCSS.js" type="text/javascript"></script>
</body>
</html>
