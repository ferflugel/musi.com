<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spotify Rating</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="resultsPage">

        <!-- Background video -->
        <video id="video" playsinline muted autoplay loop>
            <source src="vid.mp4" type="video/mp4">
        </video>

        <!-- Text for results -->
        <div class="resultsText">
            <p id="line1">suas</p>
            <p id="line2">músicas</p>
            <p id="line3">preferidas</p>
        </div>

        <!-- Results for user -->
        <div class="resultsData">
            <div class="resultBar" id="bar1">Starboy</div>
            <div class="resultBar" id="bar2">Reminder</div>
            <div class="resultBar" id="bar3">Stargirl Interlude</div>
            <p id="bottomText">Entre 18 músicas avaliadas<p>
        </div>

    </div>

  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
