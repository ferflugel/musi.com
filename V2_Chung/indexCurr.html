<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spotify Rating</title>
    <link href="https://css.gg/css?=|play-track-next-o|play-track-prev-o" rel="stylesheet">
    <link href="https://css.gg/loadbar-sound.css" rel='stylesheet'>
    <link rel="stylesheet" href="style_2.css">
    <link rel="stylesheet" href="volume_controller.css">
    <link rel="stylesheet" href="../VisualID.css">

    <script type="text/javascript" src="script.js"></script>
  </head>
  <body onload="updateActive()">

    <!-- Mute/Unmute button -->
    <div id="volumeSlider">
      <i class="gg-loadbar-sound"></i>
      <input type="range" min="1" max="100" value="100" class="slider" id="volRange" oninput="setVolume()">
    </div>

    <form>
      <input type="hidden" id='hidden_token' >
    </form>

    <!-- Background video -->
    <video class="video" playsinline muted autoplay loop>
      <source src="../background.mp4" type="video/mp4">
    </video>


    <!-- Play/Pause button -->
    <!-- Album cover -->
    <div id="Album">
      <button id="playPause" class="paused"></button>
      <img id="albumCover" alt="Album cover">
    </div>

    <div id="clone" style="display:none">

      <!-- Audio preview -->
      <audio class="audioPreview" autoplay loop muted></audio>

      <!-- Previous song button -->
      <div class="Button" id="prev" onclick="setAudioState();PrevMusic()">
        <i class="gg-play-track-prev-o"></i>
        <!-- <i class="arrow left"></i> -->
      </div>


      <!-- Rating music 1 -->
      <div class="colorBar" onmouseout="resetCSS()" name="0">
          <!-- Each of these divs is one rating button -->
          <p class="musicName"></p>
          <p class="musicArtist"></p>
          <div class="rateButton" id="Clone4" onmouseover="hoveringEffect('Clone4')" onclick="updateVal('Clone4')"></div>
          <div class="rateButton" id="Clone3" onmouseover="hoveringEffect('Clone3')" onclick="updateVal('Clone3')"></div>
          <div class="rateButton" id="Clone2" onmouseover="hoveringEffect('Clone2')" onclick="updateVal('Clone2')"></div>
          <div class="rateButton" id="Clone1" onmouseover="hoveringEffect('Clone1')" onclick="updateVal('Clone1')"></div>
          <div class="rateButton" id="Clone0" onmouseover="hoveringEffect('Clone0')" onclick="updateVal('Clone0')"></div>
      </div>

      <!-- Next song button -->
      <div class="Button" id="next" onclick="setAudioState();NextMusic()">
        <i class="gg-play-track-next-o"></i>
        <!-- <i class="arrow left"></i> -->
      </div>

    </div>

    <!-- Finishes the rating process and sends data to the next page  -->
    <div class="Finish" onclick="SubmitEval()">Finish</div>

  </body>
  <script type="text/javascript">
    setTimeout(function() {
      document.getElementById('albumCover').click();
    }, 500);
  </script>

  <script type="text/javascript" src="AudioControl.js"></script>
  <script type="text/javascript" src="songs.js"></script>
</html>
