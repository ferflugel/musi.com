<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spotify Rating</title>
    <link rel="stylesheet" href="results_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="resultsPage">

        <!-- Background video -->
        <video id="video2" playsinline muted autoplay loop>
            <source src="../vid2.mp4" type="video/mp4">
        </video>

        <!-- Text for results -->
        <div class="resultsTextFinal">
            <p id="line3_1">sua review</p>
            <p id="line3_2">do álbum</p>
            <p id="line3_3">starboy</p>
        </div>

        <!-- Frame (nota maxima) -->
        <div class="overallRating">
            <p class="finalResultsText">Nota para o Álbum</p>
            <div class="resultBar"></div>
        </div>

        <div class="overallRating">
            <p class="finalResultsText">Nota para o Álbum</p>
            <div class="resultBar" id="rating">8/10</div>
        </div>

        <!-- Best musics -->
        <div class="resultsDataFinal">
            <p class="finalResultsText">As melhores músicas</p>
            <div class="resultBar" id="bar3_1">Starboy</div>
            <div class="resultBar" id="bar3_2">Reminder</div>
            <div class="resultBar" id="bar3_3">Stargirl Interlude</div>
        </div>

        <!-- Worst musics -->
        <div class="resultsDataFinal2">
            <p class="finalResultsText">As piores músicas</p>
            <div class="resultBar" id="bar3_4">A Lonely Night</div>
            <div class="resultBar" id="bar3_5">Attention</div>
            <div class="resultBar" id="bar3_6">Rockin'</div>
        </div>

    </div>

  </body>
</html>
