<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spotify Rating</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="musicPage">

      <!-- Background video -->
      <video id="video" playsinline muted autoplay loop>
        <source src="vid.mp4" type="video/mp4">
      </video>

      <!-- Album cover -->
      <img class="capaAlbum" src="capa.png" alt="Album cover">

      <!-- Rating system -->
      <div id="rateForm" class="colorBar" onmouseout="resetCSS()" name="0">
          <!-- Each of these divs is one rating button -->
          <p id="musicName">Starboy</p>
          <p id="musicArtist">The Weeknd ft. Daft Punk</p>
          <div class="rateButton" id="4" onmouseover="hoveringEffect('4')" onclick="updateVal('4')"></div>
          <div class="rateButton" id="3" onmouseover="hoveringEffect('3')" onclick="updateVal('3')"></div>
          <div class="rateButton" id="2" onmouseover="hoveringEffect('2')" onclick="updateVal('2')"></div>
          <div class="rateButton" id="1" onmouseover="hoveringEffect('1')" onclick="updateVal('1')"></div>
          <div class="rateButton" id="0" onmouseover="hoveringEffect('0')" onclick="updateVal('0')"></div>
      </div>

    </div>

  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
