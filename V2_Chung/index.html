<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spotify Rating</title>
    <link href="https://css.gg/css?=|play-track-next-o|play-track-prev-o" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  </head>
  <body onload="updateActive()">
    <div id="clone" style="display:none">
      <!-- Background video -->
      <video class="video" playsinline muted autoplay loop>
        <source src="The Weeknd - Starboy.mp4" type="video/mp4">
      </video>
      <audio></audio>

      <!-- Previous song button -->
      <div class="Button" id="prev" onclick="PrevMusic(this)">
        <i class="gg-play-track-prev-o"></i>
        <!-- <i class="arrow left"></i> -->
      </div>

      <!-- Album cover -->
      <img class="capaAlbum" id="albumCover" src="Starboy.png" alt="Album cover">

      <!-- Rating music 1 -->
      <div class="colorBar" onmouseout="resetCSS()" name="0">
          <!-- Each of these divs is one rating button -->
          <p class="musicName"></p>
          <p class="musicArtist"></p>
          <div class="rateButton" id="Clone4" onmouseover="hoveringEffect('Starboy4')" onclick="updateVal('Starboy4')"></div>
          <div class="rateButton" id="Clone3" onmouseover="hoveringEffect('Starboy3')" onclick="updateVal('Starboy3')"></div>
          <div class="rateButton" id="Clone2" onmouseover="hoveringEffect('Starboy2')" onclick="updateVal('Starboy2')"></div>
          <div class="rateButton" id="Clone1" onmouseover="hoveringEffect('Starboy1')" onclick="updateVal('Starboy1')"></div>
          <div class="rateButton" id="Clone0" onmouseover="hoveringEffect('Starboy0')" onclick="updateVal('Starboy0')"></div>
      </div>

      <!-- Next song button -->
      <div class="Button" id="next" onclick="NextMusic(this)">
        <i class="gg-play-track-next-o"></i>
        <!-- <i class="arrow left"></i> -->
      </div>

    </div>
