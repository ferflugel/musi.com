<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spotify Rating</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="musicPage">

      <!-- Background video -->
      <video id="video" playsinline muted autoplay loop>
        <source src="vid.mp4" type="video/mp4">
      </video>

      <!-- Album cover -->
      <img class="capaAlbum" src="capa.png" alt="Album cover">

      <!-- Rating system -->
      <div id="rateForm" class="colorBar">
          <!-- Each of these divs is one rating button -->
          <div class="rateButtton" id="4" onclick="updateVal('4')"></div>
          <div class="rateButtton" id="3" onclick="updateVal('3')"></div>
          <div class="rateButtton" id="2" onclick="updateVal('2')"></div>
          <div class="rateButtton" id="1" onclick="updateVal('1')"></div>
          <div class="rateButtton" id="0" onclick="updateVal('0')"></div>
      </div>
    </div>
  </body>
  <script>
    document.getElementById('video').play();
  </script>
  <script type="text/javascript" src="script.js"></script>
</html>
